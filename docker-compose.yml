version: '3.8'

services:
  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: photobooth
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d photobooth"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - '3001:3001'
      - '5173:5173'
    environment:
      - DB_HOST=db 
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=photobooth
      - DB_PORT=5432
    volumes:
      - ./src:/usr/src/app/src
      - ./public:/usr/src/app/public
      - ./index.html:/usr/src/app/index.html
      - ./vite.config.ts:/usr/src/app/vite.config.ts
      - ./tailwind.config.js:/usr/src/app/tailwind.config.js
      - ./postcss.config.js:/usr/src/app/postcss.config.js
      - /usr/src/app/node_modules 
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data: